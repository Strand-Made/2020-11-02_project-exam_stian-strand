<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpaceX Mission Home</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="css/utilities.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>

<body>
  <section class="welcome-hero">
    <div class="flex-container">
      <img src="assets/spacex-logo.png" alt="SpaceX logo" />
      <nav>
        <ul>
          <li><a href="missions.html">Missions</a></li>
          <li><a href="vehicles.html">Vehicles</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
        <div class="burger-menu">
          <div class="b1"></div>
          <div class="b2"></div>
          <div class="b3"></div>
        </div>
      </nav>
    </div>

    <div class="hero-text">
      <h1>Venture into the SpaceX Universe</h1>
    </div>
    <div class="scroll-signal">
      <i class="fas fa-chevron-down"></i>
    </div>
  </section>

  <section class="launch-hero">
    <div class="countdown">
      <a href="" class="btn-live">View Livestream</a>
    </div>
    <div class="future-launches width-container">
      <h2>Future Launches</h2>
      <table class="launches-table">
        <tr>
          <th>Mission Name</th>
          <th>Date</th>
          <th>Location</th>
          <th>Rocket</th>
        </tr>
      </table>
    </div>
    <button class="btn">View More</button>
  </section>

  <section class="missions-section">
    <h2>Missions</h2>
    <div class="missions"></div>
  </section>

  <section class="rockets-section">
    <h2>Rockets</h2>
    <div class="rockets"></div>
  </section>

  <section class="about-spaceX">
    <h2>About SpaceX</h2>
    <div class="about"></div>
  </section>

  <section class="footer">
    <footer>
      <div class="social">
        <div class="github">
          <a href="https://github.com/Strand-Made/2020-11-02_project-exam_stian-strand">
            <i class="fab fa-github"></i>
          </a>
          <a href=" https://spacex.com"><img class="spaceX-footer-img" src="assets/spacex-logo.png"
              alt="SpaceX Logo"></a>
        </div>
      </div>
      <div class="copyright">
        CopyRight Bango 2020
      </div>

    </footer>
  </section>
  <script src="js/upcoming-launches.js"></script>
</body>

</html>
